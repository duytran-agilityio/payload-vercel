version: '3'
name: battalion-payload
services:
  postgres:
    image: postgres:16-alpine
    container_name: battalion-payload-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: payload
      POSTGRES_DB: battalion_payload
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - battalion_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - '5234:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U payload']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - battalion-payload-network

volumes:
  battalion_postgres_data:
    driver: local

networks:
  battalion-payload-network:
    driver: bridge
